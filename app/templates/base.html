<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0.1//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	{% block head %}
	<link rel="stylesheet" href="{{ request.app.url_for('static', filename='css/common.css') }}" >
	<link rel="stylesheet" href="{{ request.app.url_for('static', filename='css/screen.css') }}" >
	<link rel="stylesheet" href="{{ request.app.url_for('static', filename='css/highlight.css') }}" >
	<link rel="stylesheet" href="{{ request.app.url_for('static', filename='css/changed.css') }}" >
	{% endblock %}
</head>

<body>
	<!-- header -->
	<div id="header">
		<div class="content">
			<table width="100%" cellspacing="0" cellpadding="0" border="0">
				<tbody>
					<tr>
						<td class="logo" width="120" align="left">Lyncir</td>
						<td width="auto" align="left">
							<a href="/blog">Blog</a>
							<a href="/blog/About">About</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- end header -->

	<!-- content -->
	<div id="content">
		<!-- box -->
		<div id="box">
			{% block box %}
			{% endblock %}
		</div>
		<!-- end box -->
	</div>
	<!-- end content -->
	
	<!-- footer -->
	<div id="footer">
		<div class="fc">
			<table width="100%" cellspacing="0" cellpadding="0" border="0">
				<tbody>
					<tr>
						<td><a href="https://github.com/channelcat/sanic/">Sanic Powered</a></td>
						<td><a href="http://www.python.org">Python Powered</a></td>
					{% if request.session.username %}
						<td>{{ request.session.username }} //
						<a href="{{ request.app.url_for('user.logout') }}">logout</a></td>
					{% else %}
						<td><a href="{{ request.app.url_for('user.login') }}">login</a></td>
					{% endif %}
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- end footer -->
</body>

</html>
